<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir essa página em varios dispostivos diferentes ou diminua e aumente o tamanho da págin</p>

    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1100px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">

    </picture>

    <h1>Reproduzindo aúdios</h1>
    <p>Vamos aprender a reproduzir audios em html 5</p>
    <audio src="no-doubt-yung-logos.mp3" controls autoplay preload="metadata"></audio> <!--mp3 WAV OGG Formatos aceitos-->

    <audio >
        <source srcset="no-doubt-yung-logos.mp3" type="audio/mpeg">
        <source srcset="no-doubt-yung-logos.ogg" type="audio/ogg">
        <source srcset="no-doubt-yung-logos.wav" type="audio/wav">
    </audio>

    <!--Formatos de vídeos aceitos: MP4, Webm, ogv-->
</body>
</html>
