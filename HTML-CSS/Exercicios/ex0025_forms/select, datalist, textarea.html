<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="SLC" selected>(Selecione)</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande Sul</option>
                </optgroup>
            </select>

        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="orif" id="iprof" list="istprof">
            <datalist id="istprof">
                <option value="SLC" selected>---- Selecione ----</option>
                <option value="DBAN">DataBase Analisty</option>
                <option value="DBAS">DataBase Assistant</option>
                <option value="FWA">Full WFM Analisty </option>
                <option value="SLA">Sales Assistant</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Messagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar" id="ibot">
            <input type="reset" value="Limpar" id="ibot">
        </p>

    </form>
</body>
</html>
