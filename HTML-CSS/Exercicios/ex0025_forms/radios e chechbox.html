<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CheckBox & Botões Radio</h1>
    <form action="cadastro.php">

        <fieldset>
            <legend>Sexo</legend>

            <label for="isxmas">Masculino</label>
            <input type="radio" value="M" name="sexo" id="isxmas">

            <label for="isxfem">Feminino</label>
            <input type="radio" value="F" name="sexo" id="isxfem">
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut">Futebol</label><br>

            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas">Basquete</label><br>
            <label for="iestn"><input type="checkbox" name="estn" id="iestn">Tênis </label><br>

            <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol">Voleibol</label> <br>

            <label for="ieshand"><input type="checkbox" name="eshand" id="ieshand">Handbol <br></label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
